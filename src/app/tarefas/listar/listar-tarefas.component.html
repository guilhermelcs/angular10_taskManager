<div class="container">
    <div class="row">
        <div class="col-12">
            <mat-tab-group>
                <mat-tab label="A fazer">

                    <div fxLayout="row" fxLayoutAlign="start center" >
                        <div class="d-inline-block mr-2" *ngFor="let tarefa of aFazer">
                            <mat-card class="example-card mt-2">
                                <mat-card-header>
                                    <mat-card-title> {{ tarefa.title }} </mat-card-title>
                                    <mat-card-subtitle> {{ tarefa.concluido ? "Concluido" : "A fazer" }} </mat-card-subtitle>
                                </mat-card-header>
                                <mat-card-content>
                                    <p> {{ tarefa.descricao }} </p>
                                </mat-card-content>
                                <mat-card-actions class="text-right">
                                    <button mat-raised-button color="primary">EDITAR</button>
                                    <button mat-raised-button class="primary-green" (click)="atualizarStatus( tarefa.id )">CONCLUIR</button>
                                </mat-card-actions>
                                <button (click)="remover(tarefa.id)" mat-icon-button aria-label="Example icon button with a menu icon" class="top-corner">
                                    <mat-icon>close</mat-icon>
                                </button>
                            </mat-card>
                        </div>
                    </div>
                </mat-tab>

                <mat-tab label="ConcluÃ­das"> 
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <div class="d-inline-block mr-2" *ngFor="let tarefa of concluidos">
                                    <mat-card class="example-card mt-2">
                                        <mat-card-header 
                                        fxFlex="0 1 calc(33.3% - 11px)"
                                        fxFlex.lt-md="0 1 calc(50% - 11px)"
                                        fxFlex.lt-sm="100%"
                                        >
                                            <mat-card-title> {{ tarefa.title }} </mat-card-title>
                                            <mat-card-subtitle> {{ tarefa.concluido ? "Concluido" : "A fazer" }} </mat-card-subtitle>
                                        </mat-card-header>
                                        <mat-card-content>
                                            <p> {{ tarefa.descricao }} </p>
                                        </mat-card-content>
                                        <mat-card-actions class="text-right">
                                            <button mat-raised-button color="primary">EDITAR</button>
                                            <button mat-raised-button class="primary-green" (click)="atualizarStatus( tarefa.id )">A FAZER</button>
                                        </mat-card-actions>
                                        <button (click)="remover(tarefa.id)" mat-icon-button aria-label="Example icon button with a menu icon" class="top-corner">
                                            <mat-icon>close</mat-icon>
                                        </button> 
                                    </mat-card>
                                </div>
                            </div>
                        </div>
                    </div>
                </mat-tab>
            </mat-tab-group>
            <app-cadastrar></app-cadastrar>
        </div>
    </div>
</div>
